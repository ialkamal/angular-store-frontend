<div class="detail-container">
  <img src="{{ selectedProduct.url }}" class="product-image" />
  <div class="detail-item">
    <h2>{{ selectedProduct.name }}</h2>
    <p>${{ selectedProduct.price }}</p>
    <p>{{ selectedProduct.description }}</p>
    <p>
      <select #qtySelector class="select-input" (change)="selectQty(qtySelector.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </p>
    <p>
      <button type="button" class="btn btn-primary" (click)="addtoCart(selectedProduct)">
        Add to Cart
      </button>
    </p>
    <p>
      <a routerLink="/" class="backlink">â†© Back to Product List</a>
    </p>
  </div>
</div>
